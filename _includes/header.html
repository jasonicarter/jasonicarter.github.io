<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">

        <a class="page-link" href="{{ site.baseurl }}/">home</a>

        {% for page in site.pages %}
          {% if page.title == 'about' or page.title == 'resume' %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
